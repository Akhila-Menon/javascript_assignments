<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/SamplePage/style.css" />
  </head>

  <body>
    <main>
      <div class="logo-container">
        <img src="/SamplePage/download.png" alt="SampleImage" />
      </div>
      <h3 id="login-header">Login</h3>
      <form >
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <div class="login-username-error-msg" id="login-username-error-msg">
          <p id="login-error-msg-username">Invalid username</p>
        </div>
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <div class="login-password-error-msg" id="login-password-error-msg">
          <p id="login-error-msg-password">Invalid password</p>
        </div>
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </main>
    <script defer src="/SamplePage/login-page.js"></script>
  </body>
</html>
