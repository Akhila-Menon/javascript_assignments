<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <title>Register</title>
</head>

<body>
  <main class="container border">
    <div class="border grid">
      <div class="grid-left-col">
        <form method="post" class="form">
          <div class="form-group">
            <input type="text" required name="FirstName" id="firstname" class="form-input" placeholder="First Name" />
            <input type="text" required name="LastName" id="lastname" class="form-input" placeholder="Last Name" />
          </div>
          <div class="form-group">
            <input type="date" name="dob" id="dob" class="form-input" placeholder="DOB(mm-dd-yyyy)" />

            <select id="gender" class="form-input">
              <option value="">Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <input type="email" required name="Email" id="email" class="form-input" placeholder="Email" />
          </div>
          <div class="form-group">
            <input type="tel" required name="PhoneNo" id="mobile" class="form-input" placeholder="Mobile number" />
          </div>
          <div class="form-group">
            <textarea name="address" id="address" placeholder="Address" class="form-input"></textarea>
          </div>
          <div class="form-group" style="margin-left: 5px;">
            <label for="isIndian">Indian?</label>
            <label class="switch">
              <input type="checkbox" name="isIndian" id="isIndian" value="true"/>
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-group" style="margin-left: 5px;">
            <label for="accountType">Account type</label>
            <input type="radio" value="regular" name="accountType" checked class="form-input" />
            <label>Regular</label>
            <input type="radio" value="premium" name="accountType" class="form-input" />
            <label>Premium</label>
          </div>
          <div class="form-group">
            <input type="password" required name="password" id="password" placeholder="Password" class="form-input" />
          </div>
          <div class="form-group">
            <input type="password" required name="confirmpassword" id="confirmpassword" class="form-input" placeholder="Confirm Password" />
          </div>
          <div class="form-group">
            <input type="checkbox" name="isAccepted" id="isAccepted" value="true" />
            <label>All the above mentioned information are correct</label>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-butn" onclick="onSubmit()">Create Account</button>
          </div>
        </form>

        <div>
          <p>
            Already have an account?
            <a href="./profile.html">Login</a>
          </p>
        </div>
      </div>
      <div class="grid-right-col" />
    </div>
  </main>
  <script defer src="script.js"></script>
</body>

</html>
